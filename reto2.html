<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reto2.css">

    <title>Reto 2</title>
  </head>

  <body>
    <header class="header-content text-center p-3">
        <h1 id="title" class="text-center">Inscripciones Cursos</h1>
        <p id="description" class="description text-center">
            Crea tus propios sitios web con nuestro curso de Desarrollo Web
        </p>
    </header>
    <br>
    <div id="formulario">
        <form action="" id="survey-form" class="text-center">
            <div class="form-group">
                <br>
                <h3>Registrar datos</h3>
                <br>
                <label id="name-label" for="name">Nombre:</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Nombre" required/>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Correo electrónico:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Correo electrónico" required/>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Cédula de ciudadanía: </label>
                <input type="number" name="cel" id="number" min="3000000000" max="3599999999" class="form-control" placeholder="Cédula de ciudadanía">
            </div>
            <div class="form-group">
                <p>Selección:</p>
                <select name="role" id="dropdown" class="form-control" required>
                    <option disabled selected value>Selección</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JS</option>
                </select>
            </div>
            <br>
            <div clase="form-group" id="nivel">
                <p>Nivel:</p>
                <label for="">
                    <input type="radio" name="nivel" value="basico" class="input-radio" checked> Basico
                </label>
                <br>
                <label for="">
                    <input type="radio" name="nivel" value="Intermedio" class="input-radio"> Intermedio
                </label>
                <br>
                <label for="">
                    <input type="radio" name="nivel" value="avanzado" class="input-radio"> Avanzado
                </label>
            </div>
            <br>
            <div class="form-group" id="horario">
                <p>Horario:</p>
                <label for="">
                    <input id="" type="checkbox" name="" value="mañana"> Mañana
                </label>
                <br>
                <label for="">
                    <input id="" type="checkbox" name="" value="tarde"> Tarde
                </label>
                <br>
                <label for="">
                    <input id="" type="checkbox" name="personality" value="noche"> Noche
                </label>
            </div>
            <div class="form-group">
                <p>Mensaje:</p>
                <textarea name="" id="texto" class="form-control" cols="" rows="5" placeholder=" Mensaje"></textarea>
            </div>
            <div class="form-group">
                <button id="submit" type="submit" class="btn btn-success">Enviar</button>
            </div>
            <br>
        </form>
    </div>
    
     

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
